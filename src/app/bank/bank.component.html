<!--<form #workForm="ngForm" class="editForm" novalidate>-->
<form #bankForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active" [@flyInOut]="'in'">
        <h4 class="head text-center">{{title}}</h4>
        <br/>
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                <div class="row">
                    <div class='col-xs-12 col-sm-4'>
                        <div class="form-group">
                            <label class="control-label" for="bankName">Bank Name</label>
                            <input class="form-control input-md" #bankName="ngModel" required name="bankName" id="bankName" [(ngModel)]="bank.bankName">
                            <div class="alert alert-danger" [hidden]="bankName.valid">Bank name is required</div>
                        </div>
                    </div>
                    <div class='col-xs-12 col-sm-4'>
                        <div class="form-group">
                            <label class="control-label" for="accountNumber">Account Number</label>
                            <input class="form-control input-md" #accountNumber="ngModel" required name="accountNumber" type="text" placeholder="Account Number"
                                [(ngModel)]="bank.accountNumber">
                            <div class="alert alert-danger" [hidden]="accountNumber.valid">Account number is required</div>
                        </div>
                    </div>
                    <div class='col-xs-12 col-sm-4'>
                        <div class="form-group">
                            <label class="control-label" for="routingNumber">ABA / Routing Number</label>
                            <input class="form-control input-md" #routingNumber="ngModel" required name="routingNumber" type="text" placeholder="ABA/Routing Number"
                                [(ngModel)]="bank.routingNumber">
                            <div class="alert alert-danger" [hidden]="routingNumber.valid">Routing number is required</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group text-center space-20">
            <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(bankForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
            <button class="btn btn-outline-rounded btn-info" [disabled]="!bankForm.valid" (click)="goToNext(bankForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
        </div>
    </div>
</form>

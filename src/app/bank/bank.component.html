<!--<form #workForm="ngForm" class="editForm" novalidate>-->
<form #bankForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active" [@flyInOut]="'in'">
        <h4 class="head text-center">{{title}}</h4>
        <br/>
        <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
            <div class="row">
                <div class='col-xs-12 col-sm-4'>
                    <div class="form-group">
                        <label class="control-label" for="bankName">Bank Name</label>
                        <input class="form-control input-md" #bankName="ngModel" required name="bankName" id="bankName" [(ngModel)]="bank.bankName">
                        <div class="alert alert-danger" [hidden]="bankName.valid">Bank name is required</div>
                    </div>
                </div>
                <div class='col-xs-12 col-sm-4'>
                    <div class="form-group">
                        <label class="control-label" for="accountNumber">Account Number</label>
                        <input class="form-control input-md" #accountNumber="ngModel" required name="accountNumber" type="text" placeholder="Account Number"
                            [(ngModel)]="bank.accountNumber">
                        <div class="alert alert-danger" [hidden]="accountNumber.valid">Account number is required</div>
                    </div>
                </div>
                <div class='col-xs-12 col-sm-4'>
                    <div class="form-group">
                        <label class="control-label" for="routingNumber">ABA / Routing Number</label>
                        <input class="form-control input-md" #routingNumber="ngModel" required name="routingNumber" type="text" placeholder="ABA/Routing Number"
                            [(ngModel)]="bank.routingNumber">
                        <div class="alert alert-danger" [hidden]="routingNumber.valid">Routing number is required</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class='col-xs-12 col-sm-4'>
                    <div class="form-group">
                        <label class="control-label" for="accountType">Account Type</label>
                        <select class="form-control input-md" #accountType="ngModel" required name="accountType" [(ngModel)]="bank.accountType">
                                    <option value="" disabled selected>Select</option>
                                    <option value="Checking">Checking</option>
                                    <option value="Savings">Savings</option>
                                </select>
                        <div class="alert alert-danger" [hidden]="accountType.valid">Account type is required</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class='col-xs-12 col-sm-12'>
                    <label class="control-label" for="bankTime">Time at Bank</label>
                    <div class="form-group">
                        <div style="width: 49%; display:inline-block;" class='half-width'>
                            <select class="form-control input-md" #bankTimeYears="ngModel" required name="bankTimeYears" [(ngModel)]="bank.bankTimeYears">
                                <option value="" disabled selected>Years</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="12">12</option>
                                <option value="15">15</option>
                                <option value="20">20+</option>
                            </select>
                            <div class="alert alert-danger" [hidden]="bankTimeYears.valid">Years required</div>
                        </div>
                        <div style="width: 49%; display:inline-block;" class='half-width'>
                            <select class="form-control input-md" #bankTimeMonths="ngModel" required name="bankTimeMonths" [(ngModel)]="bank.bankTimeMonths">
                                <option value="" disabled selected>Months</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                            <div class="alert alert-danger" [hidden]="bankTimeMonths.valid">Months required</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group text-center space-20">
            <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(bankForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
            <button class="btn btn-outline-rounded btn-info" [disabled]="!bankForm.valid" (click)="goToNext(bankForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
        </div>
    </div>
</form>

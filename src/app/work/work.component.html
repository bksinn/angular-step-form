<form #workForm="ngForm" class="editForm" novalidate>
    <div class="form-horizontal" [@flyInOut]="'in'">
        <div class="tab-pane fade in active">
            <h4 class="head text-center">{{title}}</h4>      
                    <div class="form-group">
                        <div class="radio">
                            <label>
                                <input type="radio" #work="ngModel" required name="work" [(ngModel)]="workType" value="Design">
                                Design
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" #work="ngModel" required name="work" [(ngModel)]="workType" value="Code">
                                Code
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" #work="ngModel" required name="work" [(ngModel)]="workType" value="Deploy">
                                Deploy
                            </label>
                        </div>
                    </div>
          
            <div class="form-group text-center space-20">
                <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(workForm)"> Previous</button>
                <button class="btn btn-outline-rounded btn-info" [disabled]="!workForm.valid" (click)="goToNext(workForm)"> Next </button>
            </div>
        </div>
    </div>
</form>

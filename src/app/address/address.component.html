
<!--TODO: Fill in city/state info by zip code-->
<form #addressForm="ngForm" name="addressForm" class="editForm" novalidate>
    <div class="tab-pane fade in active">
        <h4 class="head text-center">{{title1}}</h4>
        <br/>
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10'>
                <div class="form-group">
                    <label class="control-label" for="street">Street Address</label>
                    <input class="form-control input-md" 
                            #street="ngModel" 
                            required 
                            id="street" 
                            name="street" 
                            type="text" 
                            placeholder="Street Address"
                            [(ngModel)]="address.street">
                    <div style="font-size: 12px; color: red;" *ngIf="street.invalid && (street.dirty || street.touched)" [hidden]="street.valid">
                        <div *ngIf="street.errors.required">*Required</div>
                    </div>
                </div>
                <div class="row">
                    <div class='col-xs-12 col-sm-4'>
                        <div class="form-group">
                            <label class="control-label" for="city">City</label>
                            <input class="form-control input-md" 
                                    #city="ngModel" 
                                    required 
                                    id="city" 
                                    name="city" 
                                    type="text" 
                                    placeholder="City" 
                                    [(ngModel)]="address.city">
                            <div style="font-size: 12px; color: red;" *ngIf="city.invalid && (city.dirty || city.touched)" [hidden]="city.valid">
                            <div *ngIf="city.errors.required">*Required</div>
                            </div>
                        </div>
                    </div>
                    <div class='col-xs-12 col-sm-4'>
                        <div class="form-group">
                            <label class="control-label" for="state">State</label>
                            <!--<input class="form-control input-md" #state="ngModel" required id="state" name="state" type="text" placeholder="State" [(ngModel)]="address.state">-->
                            <select class="form-control input-md" 
                                    #state="ngModel" 
                                    required 
                                    name="state" 
                                    [(ngModel)]="address.state">
                                <option value="" disabled selected>Select</option>                            
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                                <option value="AA">Armed Forces Americas</option>
                                <option value="AE">Armed Forces Europe</option>
                                <option value="AP">Armed Forces Pacific</option>
                            </select>
                            <div style="font-size: 12px; color: red;" *ngIf="state.invalid && (state.dirty || state.touched)" [hidden]="state.valid">
                                <div *ngIf="state.errors.required">*Required</div>
                            </div>
                        </div>
                    </div>
                    <div class='col-xs-12 col-sm-4'>
                        <div class="form-group">
                            <label class="control-label" for="zip">Zip</label>
                            <input class="form-control input-md" 
                                    #zip="ngModel" 
                                    required
                                    validateZip
                                    id="zip" 
                                    name="zip" 
                                    type="text" 
                                    placeholder="Zip" 
                                    [(ngModel)]="address.zip">
                            <div style="font-size: 12px; color: red;" *ngIf="zip.invalid && (zip.dirty || zip.touched)"[hidden]="zip.valid">
                                <div *ngIf="zip.errors.required">*Required</div>
                                <div *ngIf="zip.errors.validateZip">Please provide a valid zip code</div>
                            </div>
                        </div>
                    </div>
                </div>
                <h4 class="head text-center">{{title2}}</h4>
                <div class="row">
                    <div class='col-xs-12 col-sm-3'>
                        <div class="form-group">
                            <label class="control-label" for="residentialStatus">Residential Status</label>
                            <select class="form-control input-md" 
                                    #residentialStatus="ngModel" 
                                    required 
                                    name="residentialStatus" 
                                    [(ngModel)]="address.residentialStatus">
                                <option value="" disabled selected>Select</option>
                                <option value="HomeOwner">Home Owner</option>
                                <option value="PrivateTenant">Private Tenant</option>
                                <option value="CouncilTenant">Council Tenant</option>
                                <option value="LivingWithParents">Living With Parents</option>
                                <option value="Other">Other</option>
                            </select>
                            <div style="font-size: 12px; color: red;" *ngIf="residentialStatus.invalid && (residentialStatus.dirty || residentialStatus.touched)" [hidden]="residentialStatus.valid">
                                <div *ngIf="residentialStatus.errors.required">*Required</div>
                            </div>
                        </div>
                    </div>
                    <div class='col-xs-12 col-sm-8'>
                        <label class="control-label" for="addressTime">Time at address</label>
                        <div class="form-group">
                            <div style="width: 49%; display:inline-block;" class='half-width'>
                                <select class="form-control input-md" 
                                        #addressYears="ngModel" 
                                        required 
                                        name="addressYears" 
                                        [(ngModel)]="address.addressYears">
                                    <option value="" disabled selected>Years</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10+</option>
                            </select>
                                <div style="font-size: 12px; color: red;" *ngIf="addressYears.invalid && (addressYears.dirty || addressYears.touched)" [hidden]="addressYears.valid">
                                    <div *ngIf="addressYears.errors.required">*Required</div>
                                </div>
                            </div>
                            <div style="width: 49%; display:inline-block;" class='half-width'>
                                <select class="form-control input-md" 
                                        #addressMonths="ngModel" 
                                        required 
                                        name="addressMonths" 
                                        [(ngModel)]="address.addressMonths">
                                <option value="" disabled selected>Months</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                                <div style="font-size: 12px; color: red;" *ngIf="addressMonths.invalid && (addressMonths.dirty || addressMonths.touched)" [hidden]="addressMonths.valid">
                                <div *ngIf="addressMonths.errors.required">*Required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group text-center">
                <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(addressForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
                <button class="btn btn-outline-rounded btn-info" [disabled]="!addressForm.valid" (click)="goToNext(addressForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
        </div>

    </div>
</form>
